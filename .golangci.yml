version: "2"
output:
  formats:
    text:
      path: stdout
      print-issued-lines: true
linters:
  enable:
    - misspell
    - prealloc
    - whitespace
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
